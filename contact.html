<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Haven | Contact Us</title>
    <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}
body {
  background-image:linear-gradient(135deg, #74b9ff 20%, #0984e3 80%);
  background-size: cover;
  background-attachment: fixed;
  background-position: center, center;
  color: gold;
}
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: -1;
}
#header {
  background-color: rgba(34, 47, 62, 0.8);
  padding: 1rem;
  position: sticky;
  top: 0;
  z-index: 10;
}

#navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#navbar h1 {
  font-size: 1.8rem;
  color: #f1c40f;
  font-family: 'Courier New', Courier, monospace;
}

#navbar ul {
  list-style-type: none;
}

#navbar ul li {
  display: inline;
  margin: 0 1rem;
}

#navbar ul li a {
  color: #e67e22;
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

#navbar ul li a:hover {
  color: #f39c12;
}
.contact-page {
  width: 80%;
  max-width: 800px;
  margin: 3rem auto;
  padding: 2rem;
  background-image: url('images/contact2\ image.webp');
  background-size: cover;
  background-position: center;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  animation: fadeIn 1.5s ease-in-out;
}

.contact-page header h1 {
  color: #3498db;
  font-size: 2.5rem;
  font-family: 'Lucida Console', Monaco, monospace;
  margin-bottom: 1rem;
  text-shadow: 1px 1px 2px #2c3e50;
}

.contact-info h2,
.contact-form h2 {
  color: #8e44ad;
}

.contact-info p, .contact-info ul li {
  font-size: 1rem;
  color: #2ecc71;
}
.contact-form label {
  display: block;
  margin: 0.5rem 0 0.2rem;
  color: #c0392b;
  font-weight: bold;
}
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 0.8rem;
  margin-bottom: 1rem;
  border: 1px solid #bdc3c7;
  border-radius: 4px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #8e44ad;
  box-shadow: 0 0 8px #8e44ad;
  transform: scale(1.02);
}
.contact-form button {
  padding: 0.8rem 1.5rem;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}
.contact-form button:hover {
  background-color: #c0392b;
  transform: scale(1.05);
}
#successMessage {
  color: #27ae60;
  font-size: 1.2rem;
  margin-top: 1rem;
  font-weight: bold;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>
    <div id="header">
        <nav id="navbar">
            <h1>Tase Haven</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Chef.html">Chef</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="contact-page">
        
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Feel free to reach out for reservations, inquiries, or feedback.</p>
            <ul>
                <li><strong>Phone:</strong> 9192xxxxxx</li>
                <li><strong>Email:</strong> tasteheavn8037@gmail.com</li>
                <li><strong>Address:</strong> NH-31, near Mora Talab, haryana</li>
            </ul>
        </div>
        <form class="contact-form" id="contactForm">
            <h2>Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="successMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
